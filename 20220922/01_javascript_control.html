<html lang="ko">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01_javascript_control if문 실습예제</title>
    <script>
        for(let i = 1; i == 1;){
            let input01 = prompt('아이디를 입력하세요.');
            if(input01 == 'master'||input01 == 'abcd'||input01 == 'naver'){
                let input02 = prompt(let('패스워드를 입력하세요.'));
                if(input02 === 1234){
                    i += 1;
                    alert('인증완료.');
                }
                else{
                    alert('패스워드가 틀렸습니다. 다시 시도하세요.');
                }
            }
            else{
                alert('아이디가 틀렸습니다. 다시 시도하세요.');
            }
        }
        // let input01 = prompt('아이디를 입력하세요.');

        // if(input01=='master'||input01=='master'||input01=='master'&&input02==1234){

        // else{
        //     document.write('<p>인증완료</p>');
        // }
    </script>
</head>
<body>
    <h2>01_javascript_control if문 실습예제</h2>
    <p>if문을 활용하여 주어진 조건에 맞는 결과 출력하기</p>

    <h3>문1. 사용자가 입력한 아이디가 'master', 'abcd', 'naver'중 하나만 입력해도 인증이 되며, 패스워드는 '1234'일 때 인증이 되도록 결과값이 나오도록 함. 아이디와 패스워드가 맞으면 '인증완료' 일치하지 않으면 '인증실패 다시 시도하세요'라고 출력하기</h3>
</body>
</html>
