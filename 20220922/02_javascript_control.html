<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02_javascript_control 실습예제 2</title>
    <style>
        .good{
            color: #00f;
        }
        .bad{
            color: #f00;
        }
    </style>
    <script>
        let bus = Number(prompt('교통비를 입력해주세요'));
        let food = Number(prompt('식비를 입력해주세요'));
        let drink = Number(prompt('음료비를 입력해주세요'));
        
        if((bus+food+drink)<=10000){
            document.write(`<p class="good">${bus+food+drink}원 입니다. 관리 잘했어요.</p>`);
        }
        else{
            document.write(`<p class="bad">${(bus+food+drink)-10000}원 초과입니다.</p>`);
        }
    </script>
</head>
<body>
    <h2>02_javascript_control 실습예제 2_지출내역 계산하기</h2>
    <p>
        진영이의 하루 지출 내역은 교통비 0000원, 식비 0000원 음료비 0000원 입니다. 조건문 if문을 사용하여 하루 적정 지출비용인 10,000원을 초과하면 '000초과'라고 빨강 글자로 표시하고, 그렇지 않을 경우 '돈관리 잘했어요'라고 파랑색으로 출력하기
    </p>

    <dl>
        <dt>작성순서</dt>
        <dd>변수 3개를 작성하고 사용자가 입력할 수 있게 prompt 함수를 사용한다.</dd>
        <dd>조건식 if문을 사용하여 조건에 맞으면 '돈관리 잘했어요'</dd>
        <dd>그렇기 않으면 '0000초과'라고 출력하기</dd>
    </dl>
</body>
</html>
