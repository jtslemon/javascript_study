<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exec - 구구단</title>
    <script>
        let num = 0;
        for(let i = 1; i <= 9; i++){
            document.write(`*******${i}단*******<br>`)
            for(let n = 1; n <=9; n++){
                document.write(`${i} x ${n} = ${(i*n)}<br>`);
            }
        }
    </script>
</head>
<body>
    <h2>01javascript_for문을 활용한 구구단 만들기</h2>
    <p>사용방법 : for(초기값;조건식;증감식)</p>
</body>
</html>
